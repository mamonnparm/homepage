<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>○○探偵事務所 問い合わせ</title>
  <link rel="stylesheet" href="stylesheet.css">
  <style>
  section {
      border-width: 10px;
      border-color: rgb(102, 102, 102);
      border-style: solid;
      border-radius: 5px;
      padding: 50px;
        }
  body {
    text-align:center;

  }
  </style>
  </head>
  <body>
   <div class ="header">
    <h1>問い合わせ</h1>
    <form>
      <div>
      <label >
        お名前
        <input type="text" placeholder="例：田中太郎" >
      </label>
      </div>
      <div>
        
      </div>
      <div>
        <label for="address">メールアドレス</label>
        <input type="text" id="address" placeholder="you@example.com">
        </div>
        <div>
          <fieldset>
            <legend>問い合わせ内容</legend>
            <label><input type="radio" name="inquiry">依頼について</label>
            <label><input type="radio" name="inquiry">採用について</label>
            <label><input type="radio" name="inquiry">その他</label>
          </fieldset>
        </div>
      <div>
        <label for="content">問い合わせ内容</label>
        <textarea id="content" placeholder="例：浮気調査の相場が知りたい"></textarea>
      </div>
    </form>
    <footer>
      <a href="index.html">ホームに戻る</a>
    </footer>
   </div>
  </body>
  </html>
